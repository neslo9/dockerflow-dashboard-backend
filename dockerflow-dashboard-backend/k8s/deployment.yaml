apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerflow-dashboard-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dockerflow-backend
  template:
    metadata:
      labels:
        app: dockerflow-backend
    spec:
      containers:
      - name: backend
        image: dockerflow-dashboard-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: DB_NAME
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dockerflow-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: dockerflow-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: dockerflow-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20
